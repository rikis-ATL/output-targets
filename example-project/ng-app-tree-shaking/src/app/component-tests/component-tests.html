<div style="display:flex;flex-direction: column;gap:3rem">
  <h2>Tree-Shaking Demo - Selective Component Import</h2>
  <p>This app imports only MyComponent and MyCounter from the library, demonstrating smaller bundle size.</p>
  
  <my-component first="Tree" middleName="shaking" last="demo"></my-component>
  <div>
    <my-counter [startValue]="100"></my-counter>
    <p>Only 2 components imported vs all components in the legacy app</p>
  </div>
</div>
